name: Build APK

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm install
      
    - name: Build web assets
      run: |
        npm run build
        ls -la dist/
        
    - name: Setup Capacitor
      run: |
        npm install -g @capacitor/cli
        npx cap init "Jupyter AI Notebook" "com.jupyterai.notebook" --web-dir=dist
        
    - name: Add Android platform
      run: |
        npx cap add android
        
    - name: Copy web assets to native
      run: |
        npx cap copy android
        
    - name: Update native dependencies
      run: |
        npx cap update android
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x gradlew
        if [ "${{ github.event.inputs.build_type }}" == "release" ] || [ "${{ startsWith(github.ref, 'refs/tags/v') }}" == "true" ]; then
          echo "Building release APK..."
          ./gradlew assembleRelease --stacktrace --info
        else
          echo "Building debug APK..."
          ./gradlew assembleDebug --stacktrace --info
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: jupyter-ai-notebook-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release APK (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace --info
        
    - name: Upload Release APK (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: jupyter-ai-notebook-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
        
    - name: Create GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: npm test
      
    - name: Run linting
      run: npm run lint