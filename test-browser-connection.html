<!DOCTYPE html>
<html>
<head>
    <title>Test Claude CLI Bridge Connection</title>
</head>
<body>
    <h1>Testing Claude CLI Bridge Connection</h1>
    <button onclick="testConnection()">Test Bridge Connection</button>
    <button onclick="testAIPrompt()">Test AI Prompt</button>
    <button onclick="testCodeGen()">Test Code Generation</button>
    <div id="results"></div>

    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testConnection() {
            log('üß™ Testing bridge connection...');
            try {
                const response = await fetch('http://127.0.0.1:3001/api/health');
                const data = await response.json();
                log('‚úÖ Bridge health: ' + JSON.stringify(data));
            } catch (error) {
                log('‚ùå Bridge connection failed: ' + error.message);
            }
        }

        async function testAIPrompt() {
            log('üß™ Testing AI prompt...');
            try {
                const response = await fetch('http://127.0.0.1:3001/api/claude-cli', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        command: 'echo "What is 2+2?" | claude -p'
                    })
                });
                const data = await response.text();
                log('‚úÖ AI Response: ' + data.substring(0, 100));
            } catch (error) {
                log('‚ùå AI prompt failed: ' + error.message);
            }
        }

        async function testCodeGen() {
            log('üß™ Testing code generation...');
            try {
                const response = await fetch('http://127.0.0.1:3001/api/claude-cli', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        command: 'echo "Write hello world in Python" | claude -p'
                    })
                });
                const data = await response.text();
                log('‚úÖ Code Response: ' + data.substring(0, 150));
            } catch (error) {
                log('‚ùå Code generation failed: ' + error.message);
            }
        }

        // Auto-test on load
        window.onload = function() {
            log('üöÄ Starting browser tests...');
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
